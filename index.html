<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para voc√™</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a0a0d;
            /* Fundo escuro elegante */
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: #f8edeb;
        }

        .card {
            max-width: 90%;
            width: 400px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            z-index: 10;
        }

        h2 {
            color: #ff4d6d;
            font-size: 1.2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #btn-reveal {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        #btn-reveal:active {
            transform: scale(0.9);
        }

        .text-container {
            margin-top: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: left;
            min-height: 100px;
        }

        .quote {
            display: block;
            margin-top: 15px;
            font-style: italic;
            color: #ffb4c2;
            font-size: 0.9rem;
            opacity: 0;
            transition: 2s;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 id="title">UM DETALHE SOBRE VOC√ä IZABELA...</h2>
        <button id="btn-reveal" onclick="start()">Tocar para ler</button>

        <div class="text-container" id="text-box"></div>
        <span class="quote" id="final-quote">"Voc√™ √© toda linda, minha querida; em voc√™ n√£o h√° defeito nenhum."
            Assinado: Saulo"</span>
    </div>

    <script>
        const message = "Voc√™ sabe que n√£o √© qualquer uma, e esse seu jeito te deixa mais atraente. Admiro sua correria, e sua vers√£o nua e relaxada √© o que gosto de voc√™. √â o tipo de vis√£o que faz qualquer homem perder o foco e querer ser o motivo desse seu sorriso a√≠. O que eu faria com voc√™ agora n√£o t√° escrito... ‚ù§Ô∏è";

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("text-box").innerHTML = text.substring(0, i + 1) + '<span aria-hidden="true">|</span>';
                setTimeout(function () {
                    typeWriter(text, i + 1, fnCallback)
                }, 40);
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üî•', '‚ú®'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function start() {
            document.getElementById('btn-reveal').style.display = 'none';
            document.getElementById('title').innerText = 'PARA VOC√ä';

            // Inicia cora√ß√µes
            setInterval(createHeart, 200);

            // Inicia texto
            typeWriter(message, 0, function () {
                document.getElementById('final-quote').style.opacity = '1';
                document.getElementById("text-box").innerHTML = message; // Remove o cursor |
            });
        }
    </script>
</body>

</html>
